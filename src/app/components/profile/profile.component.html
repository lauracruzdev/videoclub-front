<section class="info-user">
    
    <div class="user-detail">
        <h3>PROFILE</h3>
        <p>{{user?.username}}</p>
        <p>{{user?.firstname}}</p>
        <p>{{user?.surename}}</p>

    <div class="film-detail">
        <h4>FILM</h4>

    </div>
