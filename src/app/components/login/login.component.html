<mat-form-field class="example-full-width">
    <input matInput placeholder="Username" value="" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" required>
</mat-form-field>

<mat-form-field class="example-full-width">
    <input matInput placeholder="Password" value="" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required>
</mat-form-field>

<button mat-raised-button type="submit" (click)="login()">send</button>
